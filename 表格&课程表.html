<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格&课程表</title>
		<link rel="icon" href="./img/icon.ico" />
		<link rel="stylesheet" type="text/css" href="css/表格&课程表.css"/>
		
	</head>
	<body>
		
		<table border="3px" cellspacing="0" cellpadding="0" align="center">
			
		<thead>
			<tr class="gray">
				<th colspan="4" align="left" class="course">一周课程表</th>
				<th colspan="3" align="right">红旗中学初二（3）班</th>
				<td align="center"><h4>课程时间</h4><p>45分钟/节</p></td>
				<td><h4>休息时间</h4><p>10分钟/节</p></td>
			</tr>
		</thead>
		<tbody>
			<tr class="gray" class="bor">
				<td>时间段</td>
				<td>课时</td>
				<td>星期一</td>
				<td>星期二</td>
				<td>星期三</td>
				<td>星期四</td>
				<td>星期五</td>
				<td>星期六</td>
				<td>星期日</td>
			</tr>
				
			<tr>
				<td rowspan="4">上午</td>
				<td class="ts">第一节</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td class="thurs">语文</td>
				<td>数学</td>
				<td class="sx" rowspan="9">双休</td>
				<td class="sx" rowspan="9">双休</td>
				
			</tr>
				
			<tr>
				<td class="ts">第二节</td>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td class="thurs">英语</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td class="ts">第三节</td>
				<td>英语</td>
				<td>物理</td>
				<td>数学</td>
				<td class="thurs">数学</td>
				<td>英语</td>
			</tr>
			
			<tr>
				<td class="ts">第四节</td>
				<td>物理</td>
				<td>语文</td>
				<td>化学</td>
				<td class="thurs">物理</td>
				<td>体育</td>
			</tr>
			
			<tr>
				<td bgcolor="#c0c0c0">午休<br /><p>12:00~14:00</p></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="thurs"></td>
				<td></td>
			</tr>
			
			<tr>
				<td rowspan="4">下午</td>
				<td class="ts">第六节</td>
				<td>化学</td>
				<td>生物</td>
				<td>历史</td>
				<td class="thurs">化学</td>
				<td>音乐</td>
			</tr>
			
			<tr>
				<td class="ts">第七节</td>
				<td>生物</td>
				<td>化学</td>
				<td>地理</td>
				<td class="thurs">生物</td>
				<td>地理</td>
			</tr>
			
			<tr>
				<td class="ts">第八节</td>
				<td>音乐</td>
				<td>体育</td>
				<td>音乐</td>
				<td class="thurs">音乐</td>
				<td>生物</td>
			</tr>
			
			<tr>
				<td class="ts">第九节</td>
				<td>体育</td>
				<td>音乐</td>
				<td>劳动</td>
				<td class="thurs">体育</td>
				<td>历史</td>
			</tr>
			
		</tbody>
		
		</table>

</html>
